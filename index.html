<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mockups For Free</title>
        <!-- Liên kết tới file CSS -->
        <link rel="stylesheet" href="css/styles_m.css">
        <!-- Link tới Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="logo">
                <img alt="Company Logo" src="https://storage.googleapis.com/a1aa/image/1tx5Ad5fmRUjJKSoPR1cyZhYuv1VxkGN70gPNRUftbfO15KnA.jpg" width="40" height="40"/>
                <span>PillCare</span>
            </div>

            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Management</a></li>
            </ul>

            <div class="user-signin">
                <div class="user-profile">
                    <img src="/img/IMG_1820.JPG" alt="User Profile"/>
                </div>
                <a class="sign-in" href="#">Sign in</a>
            </div>
        </div>

        <main>
            <section class="grid-container">
                <div class="boxes col-10">
                    <div class="revenue-day">
                        <h3 class="text">Revenue of the day</h3>
                        <p class="number" id="revenue-amount"></p>
                    </div>

                    <div class="low-supplies">
                        <h3 class="text">Low on supplies</h3>
                        <div class="medicine">

                        </div>
                    </div>
                </div>
                
                <div class="dropdown col-2">
                    <button class="button">+</button>
                    <div class="dropdown-container">
                        <a href="/html/index_a.html">Add</a>
                        <a href="/html/index_cr.html">Change/
                            Remove</a> 
                    </div>
                </div>
            </section>

            <section class="chart">
                <div class="my-chart">
                    <h3>Chart</h3>
                    <canvas id="chart-canvas"></canvas>
                </div>

                <div class="pagination-bar">
                    <button id="weeklyBtn" class="pag-weekly">Weekly</button>
                    <button id="monthlyBtn" class="pag-monthly">Monthly</button>
                    <button id="yearlyBtn" class="pag-yearly">Yearly</button>
                </div>
            </section>
        </main>

        <script src="js/script_m.js"></script> 
        <script src="js/script_m_revenue.js"></script>
        <script src="js/script_m_low.js"></script>
    </body> 
</html>
